<html>
    <div id="my_box_realtime" style= "background-color: red; position: absolute; right: 70; bottom: 70; min-width: 100px; min-height: 100px"></div>

    <script type="text/javascript">
      // YOUR CODE
         function move() {
             var redElem = document.getElementById("my_box_realtime");
             var positionE = 0;
             var animate = setInterval(animate, 500);

             function animate() {
                 if (positionE == 380) {
                     clearInterval(animate)
                 }else{
                     positionE--;
                     redElem.style.right = positionE+"px";
                     redElem.style.bottom = positionE+"px";
                 }
             }
         }
         move();
    </script>
</html>
